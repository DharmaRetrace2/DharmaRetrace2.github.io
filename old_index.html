    <style>
      :root {
        --neon-cyan: #00fff0;
        --deep-space: #0a0a12;
        --stardust: #e0e0e0;
        --void: rgba(0, 0, 0, 0.8);
        --mantra-gold: #ffd700;
        --sutra-blue: #3d5afe;

        --glass-bg: rgba(30, 30, 30, 0.6);
        --glass-bg-strong: rgba(30, 30, 30, 0.9);
        --glass-border: rgba(0, 255, 255, 0.15);

        --radius: 16px;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        --shadow-neon: 0 10px 30px rgba(0, 255, 255, 0.18);

        --maxw: 1200px;
      }

      /* 浅色主题覆盖与美化 */
      html[data-theme="light"] {
        --deep-space: radial-gradient(1200px circle at 10% -10%, #ffffff 0%, #f6f9ff 55%, #eef3ff 100%);
        --stardust: #1d2430;

        --glass-bg: rgba(255, 255, 255, 0.6);
        --glass-bg-strong: rgba(255, 255, 255, 0.88);
        --glass-border: rgba(61, 90, 254, 0.22);

        --shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        --shadow-neon: 0 10px 30px rgba(61, 90, 254, 0.16);
      }

      * { box-sizing: border-box; margin: 0; padding: 0; }
      html, body { height: 100%; }
      body {
        background: var(--deep-space);
        color: var(--stardust);
        font-family: 'Noto Sans SC', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        line-height: 1.8;
        overflow-x: hidden;
        text-rendering: optimizeLegibility;
      }

      .container {
        width: min(92%, var(--maxw));
        margin: 0 auto;
        padding: clamp(1rem, 1.5vw, 2rem) 0;
      }

      /* 粒子背景 */
      #particles-js {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
      }

      /* (REMOVED) 滚动进度条样式 */

      /* 跳转主内容 */
      .skip-link {
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px; height: 1px;
        overflow: hidden;
      }
      .skip-link:focus {
        position: fixed;
        left: 1rem; top: 1rem;
        width: auto; height: auto;
        padding: 0.5rem 0.75rem;
        background: var(--glass-bg-strong);
        color: var(--stardust);
        border: 1px solid var(--glass-border);
        border-radius: 8px;
        z-index: 110;
      }

      /* 顶部导航 */
      .glass-nav {
        position: sticky;
        top: 0;
        z-index: 90;
        backdrop-filter: blur(10px);
        background: linear-gradient(135deg, var(--glass-bg-strong) 0%, rgba(42,42,42,0.45) 100%);
        border-bottom: 1px solid var(--glass-border);
      }
      html[data-theme="light"] .glass-nav {
        background: linear-gradient(135deg, var(--glass-bg-strong) 0%, rgba(255,255,255,0.6) 100%);
      }

      .nav-inner {
        display: flex; align-items: center; justify-content: space-between;
        padding: 0.6rem 0;
      }
      .brand {
        display: flex; align-items: center; gap: 0.6rem;
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 0.04em;
        font-weight: 700;
      }
      .brand-logo {
        inline-size: 28px; block-size: 28px;
        background: radial-gradient(circle at 60% 40%, #0ff, transparent 60%), radial-gradient(circle at 40% 60%, #3d5afe, transparent 60%);
        border-radius: 6px;
        box-shadow: 0 0 12px rgba(0,255,255,0.4);
      }
      html[data-theme="light"] .brand-logo {
        box-shadow: 0 0 10px rgba(61,90,254,0.22), 0 0 6px rgba(0,255,255,0.16);
      }

      /* 导航品牌文字：轻微渐变美化 */
      .brand a {
        color: var(--stardust);
        text-decoration: none;
        font-size: 1.05rem;
        background: linear-gradient(90deg, var(--neon-cyan), var(--sutra-blue));
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(0,255,240,0.08);
        transition: filter 0.2s ease, text-shadow 0.2s ease;
        animation: titleShift 8s ease-in-out infinite;
      }
      .brand a:hover {
        filter: brightness(1.1);
        text-shadow: 0 0 12px rgba(61,90,254,0.18);
      }
      html[data-theme="light"] .brand a {
        text-shadow: 0 0 6px rgba(61,90,254,0.12);
      }

      .nav-menu {
        display: flex; align-items: center; gap: 1rem;
      }
      .nav-menu a {
        color: var(--stardust); text-decoration: none;
        padding: 0.4rem 0.6rem; border-radius: 10px;
        transition: color 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      }
      .nav-menu a:hover, .nav-menu a:focus-visible {
        color: var(--neon-cyan);
        background: rgba(0,255,255,0.06);
        box-shadow: inset 0 0 0 1px var(--glass-border);
        outline: none;
      }

      .nav-actions { display: flex; align-items: center; gap: 0.5rem; }

      .icon-btn {
        display: inline-flex; align-items: center; justify-content: center;
        width: 36px; height: 36px; border-radius: 50%;
        border: 1px solid var(--glass-border);
        background: var(--glass-bg);
        color: var(--stardust);
        cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }
      .icon-btn:hover { transform: translateY(-1px); box-shadow: var(--shadow-neon); }
      .icon-btn:active { transform: translateY(0); }

      .nav-toggle {
        display: none;
        width: 40px; height: 40px; border-radius: 10px;
      }
      .burger {
        width: 18px; height: 2px; background: var(--stardust); position: relative;
      }
      .burger::before, .burger::after {
        content: ""; position: absolute; left: 0; width: 18px; height: 2px; background: var(--stardust);
        transition: transform 0.2s ease, opacity 0.2s ease;
      }
      .burger::before { top: -6px; }
      .burger::after  { top: 6px; }
      .nav-open .burger { background: transparent; }
      .nav-open .burger::before { transform: translateY(6px) rotate(45deg); }
      .nav-open .burger::after  { transform: translateY(-6px) rotate(-45deg); }

      @media (max-width: 900px) {
        .nav-menu {
          position: fixed; inset: 56px 0 auto 0; height: auto;
          background: var(--glass-bg-strong);
          border-bottom: 1px solid var(--glass-border);
          padding: 0.75rem 4%;
          display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem;
          transform-origin: top; transform: scaleY(0);
          transition: transform 0.18s ease;
        }
        .nav-open .nav-menu { transform: scaleY(1); }
        .nav-toggle { display: inline-flex; }
      }

      /* 页眉（Hero） */
      .glass-header {
        position: relative; text-align: center; z-index: 2;
        background: linear-gradient(135deg, var(--glass-bg-strong) 0%, rgba(42,42,42,0.6) 100%);
        border-bottom: 1px solid var(--glass-border);
        padding: clamp(2rem, 8vw, 5.5rem) 0 clamp(1.5rem, 5vw, 3rem);
        box-shadow: var(--shadow);
      }
      html[data-theme="light"] .glass-header {
        background: linear-gradient(135deg, rgba(255,255,255,0.92) 0%, rgba(255,255,255,0.66) 100%);
      }

      /* 优化后的“素心居”字样（更具禅意与赛博感） */
      .logo-title {
        position: relative;
        display: inline-block;
        font-family: 'ZCOOL XiaoWei', 'Ma Shan Zheng', 'Noto Sans SC', serif;
        font-size: clamp(2.6rem, 7vw, 4.6rem);
        letter-spacing: 0.16em;
        line-height: 1.1;
        margin-bottom: 0.65rem;

        /* 双色氛围 + 高光描边 */
        background: linear-gradient(100deg, var(--neon-cyan) 0%, var(--sutra-blue) 100%);
        background-size: 180% 100%;
        background-position: 20% 50%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;

        /* 外发光与微弱描边，兼顾浅色/深色 */
        -webkit-text-stroke: 0.8px rgba(255, 255, 255, 0.06);
        text-shadow:
          0 2px 12px rgba(0,255,255,0.25),
          0 4px 24px rgba(61,90,254,0.18);
        animation: titleShift 8s ease-in-out infinite;
      }
      @keyframes titleShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .logo-title::after {
        /* 掠过的高光扫光 */
        content: attr(data-text);
        position: absolute;
        inset: 0;
        background: linear-gradient(70deg, transparent 15%, rgba(255,255,255,0.6) 50%, transparent 85%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        mix-blend-mode: screen;
        filter: blur(0.2px);
        animation: shine 3.5s linear infinite;
      }
      @keyframes shine {
        0% { background-position: -150% 0; }
        100% { background-position: 150% 0; }
      }
      /* 浅色主题下适配发光强度 */
      html[data-theme="light"] .logo-title {
        -webkit-text-stroke: 0.6px rgba(0, 0, 0, 0.05);
        text-shadow:
          0 2px 10px rgba(61,90,254,0.18),
          0 0 20px rgba(0,255,240,0.14);
      }

      /* 优化“下面的字”：佛学 • UFO • AI */
      .tagline {
        display: inline-flex;
        align-items: center;
        gap: 0.66rem;
        font-family: 'Noto Sans SC', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        font-size: clamp(1.05rem, 2.8vw, 1.5rem);
        letter-spacing: 0.08em;
        color: #e6faff;
        text-shadow: 0 0 8px rgba(0,255,240,0.2);
        margin-bottom: 1.1rem;
      }
      .tagline .dot-sep {
        color: var(--neon-cyan);
        opacity: 0.9;
        text-shadow: 0 0 10px rgba(0,255,255,0.6);
      }
      .tagline span {
        background: linear-gradient(90deg, var(--neon-cyan), var(--sutra-blue));
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: titleShift 7s linear infinite reverse;
      }
      html[data-theme="light"] .tagline { color: #2a3140; text-shadow: none; }
      html[data-theme="light"] .tagline .dot-sep { text-shadow: 0 0 6px rgba(61,90,254,0.18); }

      .hero-actions {
        display: inline-flex; gap: 0.8rem; flex-wrap: wrap; justify-content: center;
      }
      .btn {
        position: relative;
        display: inline-flex; align-items: center; gap: 0.5rem;
        padding: 0.6rem 1rem;
        border-radius: 12px; border: 1px solid var(--glass-border);
        background: linear-gradient(180deg, rgba(0, 255, 255, 0.08), rgba(0,0,0,0));
        color: var(--stardust); text-decoration: none; cursor: pointer;
        box-shadow: var(--shadow-neon);
        transition: transform 0.2s ease, box-shadow 0.2s ease, color 0.2s ease, background 0.2s ease;
      }
      .btn:hover { transform: translateY(-2px); color: var(--neon-cyan); background: linear-gradient(180deg, rgba(0,255,255,0.12), rgba(0,0,0,0)); }
      html[data-theme="light"] .btn {
        background: linear-gradient(180deg, rgba(61, 90, 254, 0.08), rgba(0,0,0,0));
      }
      .btn .dot {
        width: 6px; height: 6px; border-radius: 50%;
        background: radial-gradient(circle, #0ff, #3d5afe);
        box-shadow: 0 0 8px rgba(0,255,255,0.6);
      }

      /* 主体 */
      main { position: relative; z-index: 1; }

      /* 智慧结晶 */
      #achievements h2 {
        margin-bottom: 0.5rem;
        font-family: 'Orbitron', sans-serif;
        font-size: clamp(1.6rem, 3.2vw, 2rem);
        background: linear-gradient(45deg, #0ff, #3d5afe, #ffd700);
        background-size: 200% auto; color: transparent;
        background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      }
      .achievements-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: clamp(1rem, 2vw, 2rem);
        margin-top: 1rem;
        align-items: stretch;
      }

      /* 卡片（按钮模块）统一尺寸与CTA美化 */
      .glass-card {
        position: relative;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: var(--radius);
        padding: 1.4rem;
        backdrop-filter: blur(6px);
        transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.2s ease;
        overflow: hidden;
        box-shadow: var(--shadow);
        transform-style: preserve-3d;
        min-height: clamp(220px, calc(26vw + 100px), 280px);
      }
      .glass-card a {
        display: grid;
        grid-template-rows: auto 1fr auto;
        align-content: start;
        gap: 0.5rem;
        text-decoration: none; color: inherit; height: 100%;
      }
      .glass-card:hover { transform: translateY(-6px) rotateX(3deg) rotateY(-3deg); box-shadow: var(--shadow-neon); border-color: rgba(0,255,255,0.28); }
      .glass-card h3 { font-size: 1.2rem; margin-bottom: 0.2rem; }
      .glass-card p { opacity: 0.92; }

      /* 统一CTA按钮样式 */
      .card-cta {
        justify-self: start;
        display: inline-flex; align-items: center; gap: 0.45rem;
        padding: 0.48rem 0.8rem;
        border-radius: 10px;
        border: 1px solid var(--glass-border);
        background: linear-gradient(180deg, rgba(61, 90, 254, 0.08), rgba(0,0,0,0));
        box-shadow: var(--shadow-neon);
        color: var(--stardust);
        font-weight: 600;
        letter-spacing: 0.02em;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
      }
      .glass-card:hover .card-cta {
        transform: translateY(-1px);
        background: linear-gradient(180deg, rgba(0,255,255,0.12), rgba(0,0,0,0));
        color: var(--neon-cyan);
      }
      .card-cta svg { opacity: 0.9; }

      /* 卡片光晕与曼陀罗 */
      .card-halo {
        position: absolute; inset: 0; border-radius: var(--radius);
        background: radial-gradient(600px circle at var(--x, 50%) var(--y, 0%), rgba(0,255,255,0.22), transparent 45%);
        pointer-events: none; transition: background 0.1s ease;
      }
      .mandala {
        position: absolute; inset: -25% -25% auto auto; aspect-ratio: 1/1;
        width: 150%;
        background: radial-gradient(circle, rgba(0,255,255,0.08) 0%, transparent 60%);
        animation: rotate 24s linear infinite;
        pointer-events: none;
      }
      @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

      /* 友情链接 */
      #recommendations {
        background: rgba(30, 30, 30, 0.8);
        backdrop-filter: blur(5px);
        border-top: 1px solid var(--glass-border);
        border-bottom: 1px solid var(--glass-border);
        padding: 1.2rem 0; margin-top: 1rem; text-align: center;
      }
      html[data-theme="light"] #recommendations { background: rgba(255,255,255,0.78); }
      #recommendations h2 {
        margin-bottom: 0.75rem;
        font-size: 1.2rem;
        color: var(--stardust);
      }
      .recommendations-list {
        list-style: none; padding: 0; display: flex; justify-content: center; flex-wrap: wrap; gap: 0.8rem 1.2rem;
      }
      .recommendations-list a {
        color: var(--stardust); text-decoration: none; padding: 0.2rem 0.4rem; border-radius: 8px;
        transition: color 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      }
      .recommendations-list a:hover {
        color: var(--neon-cyan);
        background: rgba(0,255,255,0.06);
        box-shadow: inset 0 0 0 1px var(--glass-border);
      }

      /* 装饰性小点区域 */
      .decorative-dots {
        width: 100%;
        height: 54px;
        background: radial-gradient(circle, var(--neon-cyan) 0.75px, transparent 1px);
        background-size: 10px 10px;
        opacity: 0.35;
      }

      /* 页脚 */
      .glass-footer {
        background: var(--glass-bg-strong);
        backdrop-filter: blur(6px);
        border-top: 1px solid var(--glass-border);
        padding: 1.2rem 0;
        text-align: center;
        margin-top: 0.05rem;
      }

      /* 返回顶部按钮 */
      .back-to-top {
        position: fixed; right: 14px; bottom: 14px; z-index: 95;
        opacity: 0; pointer-events: none; transform: translateY(8px);
        transition: opacity 0.2s ease, transform 0.2s ease;
      }
      .back-to-top.show { opacity: 1; pointer-events: auto; transform: translateY(0); }

      /* 入场动画（IntersectionObserver） */
      .reveal { opacity: 0; transform: translateY(12px) scale(0.98); transition: opacity 0.5s ease, transform 0.5s ease; }
      .reveal.in { opacity: 1; transform: none; }

      /* 减少动画偏好 */
      @media (prefers-reduced-motion: reduce) {
        * { animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; scroll-behavior: auto !important; }
        .mandala, .glass-card:hover { animation: none !important; transform: none !important; }
        .logo-title::after { display: none !important; }
      }

      /* 可聚焦可见 */
      :focus-visible { outline: 2px dashed var(--neon-cyan); outline-offset: 2px; border-radius: 8px; }
    </style>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      // 工具函数
      const $ = (s, r = document) => r.querySelector(s);
      const $$ = (s, r = document) => Array.from(r.querySelectorAll(s));

      // 年份
      $('#year').textContent = new Date().getFullYear();

      // 主题初始化
      (function initTheme() {
        const key = 'sxj-theme';
        const saved = localStorage.getItem(key);
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initial = saved || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', initial);
        const themeColor = initial === 'dark' ? '#0a0a12' : '#f7f9fc';
        const metaTheme = document.querySelector('meta[name="theme-color"]');
        if (metaTheme) metaTheme.setAttribute('content', themeColor);

        $('#theme-toggle').addEventListener('click', () => {
          const now = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
          document.documentElement.setAttribute('data-theme', now);
          localStorage.setItem(key, now);
          const themeColorNow = now === 'dark' ? '#0a0a12' : '#f7f9fc';
          if (metaTheme) metaTheme.setAttribute('content', themeColorNow);
        });
      })();

      // 导航开关
      (function navToggle() {
        const toggle = $('#nav-toggle');
        const nav = document.body;
        toggle.addEventListener('click', () => {
          const open = nav.classList.toggle('nav-open');
          toggle.setAttribute('aria-expanded', String(open));
        });
        // 选中后收起
        $$('#nav-menu a').forEach(a => a.addEventListener('click', () => {
          nav.classList.remove('nav-open');
          toggle.setAttribute('aria-expanded', 'false');
        }));
      })();

      // (MODIFIED) 返回顶部功能
      (function scrollUI() {
        const topBtn = $('#back-to-top');

        const calc = () => {
          const doc = document.documentElement;
          const scrollTop = doc.scrollTop || document.body.scrollTop;

          if (scrollTop > 300) topBtn.classList.add('show');
          else topBtn.classList.remove('show');
        };

        const onScroll = () => {
          // 使用 rAF 提升流畅度
          if (scrollUI._raf) cancelAnimationFrame(scrollUI._raf);
          scrollUI._raf = requestAnimationFrame(calc);
        };

        window.addEventListener('scroll', onScroll, { passive: true });
        window.addEventListener('resize', onScroll, { passive: true });
        window.addEventListener('load', onScroll);
        calc();

        $('#back-to-top').addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
      })();

      // IntersectionObserver 入场动画
      (function revealOnView() {
        const els = $$('.reveal');
        const io = new IntersectionObserver((entries) => {
          entries.forEach(e => {
            if (e.isIntersecting) {
              e.target.classList.add('in');
              io.unobserve(e.target);
            }
          });
        }, { threshold: 0.12 });
        els.forEach(el => io.observe(el));
      })();

      // 卡片光标光晕 & 3D 轻微倾斜
      (function cardEffects() {
        const cards = $$('.glass-card');
        cards.forEach(card => {
          const update = (x, y) => {
            card.style.setProperty('--x', x + 'px');
            card.style.setProperty('--y', y + 'px');
            const rect = card.getBoundingClientRect();
            const cx = rect.width / 2, cy = rect.height / 2;
            const dx = (x - cx) / cx, dy = (y - cy) / cy;
            const rotateX = (+dy * 4).toFixed(2);
            const rotateY = (-dx * 4).toFixed(2);
            card.style.transform = `perspective(800px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-2px)`;
          };
          card.addEventListener('pointermove', (e) => {
            const rect = card.getBoundingClientRect();
            update(e.clientX - rect.left, e.clientY - rect.top);
          });
          card.addEventListener('pointerleave', () => {
            card.style.transform = '';
          });
          // 键盘 focus 也给点高光
          card.addEventListener('focus', () => {
            card.querySelector('.card-halo').style.background =
              'radial-gradient(500px circle at 50% 0%, rgba(0,255,255,0.22), transparent 45%)';
          });
          card.addEventListener('blur', () => {
            card.querySelector('.card-halo').style.background =
              'radial-gradient(600px circle at var(--x, 50%) var(--y, 0%), rgba(0,255,255,0.22), transparent 45%)';
          });
        });
      })();

      // 分享
      (function shareInit() {
        const btn = $('#share-btn');
        btn.addEventListener('click', async () => {
          const shareData = {
            title: document.title,
            text: '素心居：佛学•UFO•AI',
            url: location.href
          };
          if (navigator.share) {
            try { await navigator.share(shareData); } catch(_) {}
          } else {
            try {
              await navigator.clipboard.writeText(location.href);
              btn.classList.add('copied');
              btn.title = '已复制链接';
              setTimeout(() => { btn.classList.remove('copied'); btn.title = '分享本站'; }, 1500);
            } catch(_) {}
          }
        });
      })();

      // 粒子背景初始化（尊重减少动画偏好）
      (function initParticles() {
        const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        const count = reduce ? 0 : (isMobile ? 50 : 90);

        particlesJS("particles-js", {
          particles: {
            number: { value: count, density: { enable: true, value_area: 800 } },
            color: { value: "#0ff" },
            shape: { type: "circle" },
            opacity: { value: 0.45 },
            size: { value: 2.8, random: true },
            move: {
              enable: !reduce,
              speed: isMobile ? 1.4 : 2.2,
              direction: "none",
              random: true,
              straight: false,
              out_mode: "out",
              bounce: false
            },
            line_linked: { enable: false }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: !reduce, mode: "repulse" },
              onclick: { enable: false },
              resize: true
            },
            modes: { repulse: { distance: 100, duration: 0.4 } }
          },
          retina_detect: true
        });
      })();

      // 页面隐藏时轻度降载（可选）
      document.addEventListener('visibilitychange', () => {
        const canvas = document.querySelector('#particles-js > canvas');
        if (!canvas) return;
        if (document.hidden) canvas.style.opacity = '0.1';
        else canvas.style.opacity = '1';
      });
    </script>
