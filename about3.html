<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>机心探微 - 我的 Notion 成果</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:wght@400;500&family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #00ccff;
        --bg-dark: #121212;
        --bg-main: #1e1e2f;
      }

      /* 重置默认样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        /* 使用径向渐变打造未来感背景 */
        background: radial-gradient(ellipse at top, var(--bg-main), var(--bg-dark));
        font-family: 'Roboto', sans-serif;
        color: #fff;
        line-height: 1.6;
      }

      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      header {
        text-align: center;
        margin-bottom: 40px;
      }

      header h1 {
        /* 使用未来感的 Orbitron 字体，并加上霓虹灯光效果 */
        font-family: 'Orbitron', sans-serif;
        font-size: 48px;
        margin-bottom: 10px;
        text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
      }

      header p {
        font-size: 18px;
        color: #aaa;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
      }

      .card {
        /* 使用渐变背景和轻微阴影打造科幻卡片效果 */
        background: linear-gradient(135deg, #2a2a3d, #24243e);
        padding: 20px;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border: 1px solid transparent;
      }

      .card:hover {
        transform: translateY(-5px);
        border: 1px solid var(--primary-color);
        box-shadow: 0 0 20px rgba(0, 204, 255, 0.5);
      }

      .card a {
        display: block;
        text-decoration: none;
        color: inherit;
        height: 100%;
      }

      .card h3 {
        font-family: 'Libre Baskerville', serif;
        font-size: 24px;
        margin-bottom: 10px;
        text-shadow: 0 0 5px var(--primary-color);
      }

      .card p {
        font-size: 16px;
        color: #ccc;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        border-top: 1px solid #444;
        padding-top: 20px;
        font-size: 14px;
        color: #aaa;
      }

      @media (max-width: 480px) {
        header h1 {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>机心探微</h1>
        <p>主要内容为科技发展、AI资讯等等</p>
      </header>
      <section class="grid">
        <article class="card">
          <a
            href="https://sky-dichondra-5ae.notion.site/AI-4ef22d5d015b426ea628e8a577440227?pvs=4"
            target="_blank"
          >
            <h3>AI模型参数量（many guess）</h3>
            <p>描述：有关AI大模型参数量。</p>
          </a>
        </article>
        <article class="card">
          <a href="https://www.notion.so/your-public-link-2" target="_blank">
            <h3>未开发页面</h3>
            <p>没有任何内容</p>
          </a>
        </article>
        <article class="card">
          <a href="https://www.notion.so/your-public-link-3" target="_blank">
            <h3>未开发页面</h3>
            <p>没有任何内容</p>
          </a>
        </article>
        <article class="card">
          <a href="https://www.notion.so/your-public-link-4" target="_blank">
            <h3>未开发页面</h3>
            <p>没有任何内容</p>
          </a>
        </article>
      </section>
      <footer>
        <p>卍 © 2025 素心居 卍</p>
      </footer>
    </div>
  </body>
</html>
