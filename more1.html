    <script>
        // è§£æåº¦.åˆ†.ç§’+æ–¹å‘æ ¼å¼çš„åæ ‡
        function parseDMS(coordStr, coordType) {
            if (!coordStr) {
                throw new Error("åæ ‡è¾“å…¥ä¸ºç©º");
            }
            
            coordStr = coordStr.trim().toUpperCase();
            const dirLetter = coordStr.slice(-1);
            const body = coordStr.slice(0, -1);
            
            if (coordType === 'latitude') {
                if (dirLetter !== 'N' && dirLetter !== 'S') {
                    throw new Error("çº¬åº¦æ–¹å‘å¿…é¡»ä¸º N æˆ– S");
                }
            } else if (coordType === 'longitude') {
                if (dirLetter !== 'E' && dirLetter !== 'W') {
                    throw new Error("ç»åº¦æ–¹å‘å¿…é¡»ä¸º E æˆ– W");
                }
            }
            
            const parts = body.split('.');
            if (parts.length !== 3) {
                throw new Error(`${coordType === 'latitude' ? 'çº¬åº¦' : 'ç»åº¦'}æ ¼å¼é”™è¯¯ï¼Œåº”ä¸º åº¦.åˆ†.ç§’+æ–¹å‘`);
            }
            
            const deg = parseFloat(parts[0]);
            const min = parseFloat(parts[1]);
            const sec = parseFloat(parts[2]);
            
            if (isNaN(deg) || isNaN(min) || isNaN(sec)) {
                throw new Error("åº¦ã€åˆ†ã€ç§’å¿…é¡»æ˜¯æ•°å­—");
            }
            
            let decimal = deg + min/60 + sec/3600;
            
            if (dirLetter === 'S' || dirLetter === 'W') {
                decimal = -decimal;
            }
            
            return decimal;
        }

        // è®¡ç®—æœˆç›¸ï¼ˆä½¿ç”¨ç®€åŒ–çš„å¤©æ–‡ç®—æ³•ï¼‰
        function getMoonPhase(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            
            let c, e, jd, b;
            
            if (month < 3) {
                year--;
                month += 12;
            }
            
            ++month;
            c = 365.25 * year;
            e = 30.6 * month;
            jd = c + e + day - 694039.09;
            jd /= 29.5305882;
            b = parseInt(jd);
            jd -= b;
            b = Math.round(jd * 8);
            
            if (b >= 8) {
                b = 0;
            }
            
            return b;
        }

        // è®¡ç®—ç²¾ç¡®çš„æœˆç›¸æ—¶é—´ï¼ˆæ–°æœˆã€ä¸Šå¼¦æœˆã€æ»¡æœˆã€ä¸‹å¼¦æœˆï¼‰
        function calculateMoonPhases(startDate, endDate) {
            const phases = [];
            const phaseNames = ['æ–°æœˆ', 'ä¸Šå¼¦æœˆ', 'æ»¡æœˆ', 'ä¸‹å¼¦æœˆ'];
            const phaseIcons = ['ğŸŒ‘', 'ğŸŒ“', 'ğŸŒ•', 'ğŸŒ—'];
            
            // ä½¿ç”¨ç®€åŒ–çš„æœˆç›¸è®¡ç®—ï¼ˆåŸºäºå¹³å‡æœ”æœ›æœˆå‘¨æœŸï¼‰
            const synodicMonth = 29.530588861; // æœ”æœ›æœˆå¹³å‡é•¿åº¦ï¼ˆå¤©ï¼‰
            
            // å·²çŸ¥çš„æ–°æœˆå‚è€ƒç‚¹ï¼š2000å¹´1æœˆ6æ—¥ 18:14 UTC
            const knownNewMoon = new Date('2000-01-06T18:14:00Z');
            
            let current = new Date(startDate);
            current.setHours(0, 0, 0, 0);
            
            // è®¡ç®—ä»å‚è€ƒç‚¹åˆ°å¼€å§‹æ—¥æœŸçš„å¤©æ•°
            const daysSinceRef = (current - knownNewMoon) / (1000 * 60 * 60 * 24);
            
            // è®¡ç®—æœ€è¿‘çš„æ–°æœˆ
            const cyclesSinceRef = Math.floor(daysSinceRef / synodicMonth);
            let currentCycle = cyclesSinceRef - 1; // ä»å‰ä¸€ä¸ªå‘¨æœŸå¼€å§‹
            
            while (true) {
                const daysFromRef = currentCycle * synodicMonth;
                const cycleStart = new Date(knownNewMoon.getTime() + daysFromRef * 24 * 60 * 60 * 1000);
                
                if (cycleStart > endDate) break;
                
                // è®¡ç®—å››ä¸ªä¸»è¦æœˆç›¸
                for (let i = 0; i < 4; i++) {
                    const phaseDate = new Date(cycleStart.getTime() + (i * synodicMonth / 4) * 24 * 60 * 60 * 1000);
                    
                    if (phaseDate >= startDate && phaseDate <= endDate) {
                        phases.push({
                            date: phaseDate,
                            type: phaseNames[i],
                            icon: phaseIcons[i]
                        });
                    }
                }
                
                currentCycle++;
            }
            
            return phases.sort((a, b) => a.date - b.date);
        }

        // ä¸»è®¡ç®—å‡½æ•°
        async function calculate() {
            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯å’Œç»“æœ
            document.getElementById('error').classList.remove('active');
            document.getElementById('info').classList.remove('active');

            if (!latStr || !lonStr) {
                showError('è¯·è¾“å…¥ç»çº¬åº¦');

            }
            
            try {
                // è§£æåæ ‡
                const lat = parseDMS(latStr, 'latitude');
                const lon = parseDMS(lonStr, 'longitude');
                
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                document.getElementById('loading').classList.add('active');
                
                // è·å–åœ°ç‚¹ä¿¡æ¯
                const location = await reverseGeocode(lat, lon);
                
                // è®¡ç®—æ—¥å‡ºæ—¶é—´å’Œæœˆç›¸äº‹ä»¶
                const days = 100;
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                // è®¡ç®—æ‰€æœ‰æ—¥å‡ºæ—¶é—´ã€æ—¥ä¸­å¤©æ—¶é—´
                const sunrises = [];
                const solarNoons = [];
                for (let i = 0; i <= days; i++) {
                    const date = new Date(today);
                    date.setDate(today.getDate() + i);
                    const times = SunCalc.getTimes(date, lat, lon);
                    sunrises.push(times.sunrise);

                }
                
                // åˆ›å»ºæ—¥èŠ‚ç‚¹
                const nodes = [];
                for (let i = 0; i < days; i++) {
                    nodes.push({
                        date: new Date(sunrises[i]),
                        start: sunrises[i],
                        end: sunrises[i + 1],

                }
                
                // è®¡ç®—æœˆç›¸äº‹ä»¶
                const moonPhases = calculateMoonPhases(nodes[0].start, nodes[nodes.length - 1].end);
                
                // å°†æœˆç›¸äº‹ä»¶åˆ†é…åˆ°æ—¥èŠ‚ç‚¹
                for (const phase of moonPhases) {
                    for (const node of nodes) {
                        if (phase.date >= node.start && phase.date < node.end) {
