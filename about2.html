<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>玄幽异录</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 重置默认样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #1e1e2f;
        font-family: 'Roboto', sans-serif;
        color: #fff;
        line-height: 1.6;
      }
      
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      
      header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      header h1 {
        font-family: 'Libre Baskerville', serif;
        font-size: 48px;
        margin-bottom: 10px;
      }
      
      header p {
        font-size: 18px;
        color: #aaa;
      }
      
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
      }
      
      .card {
        background: #2a2a3d;
        padding: 20px;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      
      .card a {
        display: block;
        text-decoration: none;
        color: inherit;
        height: 100%;
      }
      
      .card h3 {
        font-family: 'Libre Baskerville', serif;
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .card p {
        font-size: 16px;
        color: #ccc;
      }
      
      footer {
        text-align: center;
        margin-top: 40px;
        border-top: 1px solid #444;
        padding-top: 20px;
        font-size: 14px;
        color: #aaa;
      }
      
      @media (max-width: 480px) {
        header h1 {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>玄幽异录</h1>
        <p>主要内容为UFO、UAP、天文学、宇宙学等等</p>
      </header>
      <section class="grid">
        <article class="card">
          <a href="https://drive.google.com/file/d/1-72lL8ax8uQbFmULj19XLn7Dci7byCI7/view?usp=drivesdk" target="_blank">
            <h3>UFO视频</h3>
            <p>严选UFO视频</p>
          </a>
        </article>
        <article class="card">
          <a href="https://sky-dichondra-5ae.notion.site/26ac22b6785780a6b14bf6f0ea2f68d8?source=copy_link" target="_blank">
            <h3>历史回声中的财富</h3>
            <p>认知的力量</p>
          </a>
        </article>
        <article class="card">
          <a href="https://github.com/your-user/earth-anomalies" target="_blank">
            <h3>未开发页面</h3>
            <p>没有任何内容</p>
          </a>
        </article>
        <article class="card">
          <a href="https://github.com/your-user/other-mysteries" target="_blank">
            <h3>未开发页面</h3>
            <p>没有任何内容</p>
          </a>
        </article>
      </section>
      <footer>
        <p>卍 © 2025 素心居 卍</p>
      </footer>
    </div>
  </body>
</html>
