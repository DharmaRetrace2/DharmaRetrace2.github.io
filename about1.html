<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 重置默认样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        /* 更有禅意的渐变背景 - 仿古纸质感 */
        background: linear-gradient(135deg, #f5e6d3, #e8d5c4, #f0e5d8);
        font-family: 'Noto Sans SC', sans-serif;
        color: #4a3f35;
        line-height: 1.8;
        position: relative;
        min-height: 100vh;
      }
      
      /* 装饰性背景纹理 */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(218, 165, 32, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(139, 69, 19, 0.03) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
      }
      
      .container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 60px 20px;
        position: relative;
        z-index: 1;
      }
      
      /* 页面顶部装饰 */
      header::before {
        content: '卍';
        display: block;
        font-size: 32px;
        color: #b8860b;
        margin-bottom: 20px;
        animation: rotate 20s linear infinite;
      }
      
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      header {
        text-align: center;
        margin-bottom: 60px;
        position: relative;
        padding: 30px 0;
      }
      
      /* 标题装饰线 */
      header::after {
        content: '';
        display: block;
        width: 120px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #b8860b, transparent);
        margin: 20px auto 0;
      }
      
      header h1 {
        font-family: 'Noto Serif SC', serif;
        font-size: 52px;
        margin-bottom: 15px;
        color: #5d4e37;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        letter-spacing: 8px;
      }
      
      header p {
        font-size: 18px;
        color: #8b7355;
        font-weight: 300;
        letter-spacing: 2px;
      }
      
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
      }
      
      .card {
        background: linear-gradient(135deg, #fefdfb, #f9f6f0);
        border: 2px solid #d4c5b0;
        padding: 30px 24px;
        border-radius: 12px;
        transition: all 0.4s ease;
        box-shadow: 0 4px 12px rgba(139, 69, 19, 0.1);
        position: relative;
        overflow: hidden;
      }
      
      /* 卡片装饰角 */
      .card::before,
      .card::after {
        content: '';
        position: absolute;
        width: 30px;
        height: 30px;
        border: 2px solid #b8860b;
        opacity: 0.3;
        transition: opacity 0.4s ease;
      }
      
      .card::before {
        top: 10px;
        left: 10px;
        border-right: none;
        border-bottom: none;
      }
      
      .card::after {
        bottom: 10px;
        right: 10px;
        border-left: none;
        border-top: none;
      }
      
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(139, 69, 19, 0.2);
        border-color: #b8860b;
        background: linear-gradient(135deg, #fffef9, #faf7f0);
      }
      
      .card:hover::before,
      .card:hover::after {
        opacity: 0.6;
      }
      
      .card a {
        display: block;
        text-decoration: none;
        color: inherit;
        height: 100%;
      }
      
      .card h3 {
        font-family: 'Noto Serif SC', serif;
        font-size: 24px;
        margin-bottom: 12px;
        color: #5d4e37;
        position: relative;
        padding-bottom: 10px;
      }
      
      /* 标题下划线 */
      .card h3::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 40px;
        height: 2px;
        background: #b8860b;
        transition: width 0.4s ease;
      }
      
      .card:hover h3::after {
        width: 80px;
      }
      
      .card p {
        font-size: 15px;
        color: #6b5d4f;
        line-height: 1.8;
      }
      
      footer {
        text-align: center;
        margin-top: 80px;
        padding-top: 30px;
        font-size: 14px;
        color: #8b7355;
        position: relative;
      }
      
      /* 页脚装饰线 */
      footer::before {
        content: '';
        display: block;
        width: 200px;
        height: 1px;
        background: linear-gradient(90deg, transparent, #b8860b, transparent);
        margin: 0 auto 20px;
      }
      
      footer p {
        letter-spacing: 4px;
        font-family: 'Noto Serif SC', serif;
      }
      
      /* 莲花装饰 */
      .lotus {
        display: inline-block;
        margin: 0 10px;
        color: #b8860b;
        font-size: 16px;
      }
      
      @media (max-width: 768px) {
        header h1 {
          font-size: 40px;
          letter-spacing: 4px;
        }
        
        .grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
      }
      
      @media (max-width: 480px) {
        header h1 {
          font-size: 32px;
        }
        
        header p {
          font-size: 16px;
        }
      }
    </style>
  </head>
